# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2
env:
  - CGO_ENABLED=0
before:
  hooks:
    - go mod tidy
builds:
  - id: xdperf
    binary: xdperf
    main: ./cmd/xdperf
    goos: [ linux ]
    goarch: [ amd64 ]
  - id: plugin-simpleudp
    dir: ./plugins/simpleudp
    main: .
    tool: tinygo
    binary: simpleudp.wasm
    ldflags:
      - -X main.version={{ .Version }}
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .Date }}
    asmflags: []
    targets:
      - linux_amd64
    flags:
      - -scheduler=none
      - -target=wasip1
      - -buildmode=c-shared
archives:
  - id: xdperf
    formats:
    - 'binary'
    ids:
    - xdperf
  - id: plugin-simpleudp
    formats:
    - 'binary'
    ids:
    - plugin-simpleudp
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-{{ replace .Branch \"/\" \"-\" }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
release:
  github:
    owner: takehaya
    name: xdperf
  draft: false
  disable: false
  prerelease: auto
    # this name template makes the OS and Arch compatible with the results of uname.
